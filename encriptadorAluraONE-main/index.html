<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cont">
        <div class="encript">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
        </div> 

        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="boton">
            <button class="btnEncript" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btnDesencript" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        
        <div class="encriptado">
            <img src="img/principal.png" alt="" id="pic">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
